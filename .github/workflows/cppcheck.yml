name: cppcheck-action-test
on: [push]

jobs:
  build:
    name: cppcheck-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          
      - name: cppcheck
        uses: deep5050/cppcheck-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          std: c++17
          inline_suppression: enable
          exclude_check: ./tests
          output_file: cppcheck_report.txt
          
      - name: print output
        run: |
          sudo apt-get install rpl
          REPORTFILE=./cppcheck_report.txt
          if test -f "$REPORTFILE"; then
            # filter innocuous warnings and write the remaining ones to another file
            echo here we go
            cat "$REPORTFILE" | \
            rpl -w "missingIncludeSystem" "" | \
            rpl -w "useStlAlgorithm" "" | \
            grep -P '\[[a-zA-Z0-9]+\]' > warnings.txt
            
            echo here we go again
            
            WARNINGCOUNT="$(wc -l < warnings.txt)"
            MAXWARNINGS=0
            if [ "$WARNINGCOUNT" -gt "$MAXWARNINGS" ]; then
              # print the warnings
              echo Warnings Found:
              echo ===============
              cat warnings.txt
              # fail the job
              exit 1
            fi
          fi
          echo No warnings found
          exit 0
