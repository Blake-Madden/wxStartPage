name: cppcheck-action-test
on: [push]

jobs:
  build:
    name: cppcheck-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          
      - name: cppcheck
        uses: deep5050/cppcheck-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          std: c++17
          
      - name: print output
        run: |
          cat cppcheck_report.txt
          
      - name: check output
        run: |
          grep "\[a-zA-Z0-9\]" cppcheck_report.txt
